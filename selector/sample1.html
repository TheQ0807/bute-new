<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
   <h1>셀렉터 연습</h1>
   
    <h3>기본셀렉터</h3>
    
    <h3>과일 리스트</h3>
    <ul id="fruit-list">
        <li class="item" id="first-item">사과</li>
        <li class="item">딸기</li>
        <li class="item active">수박</li>
        <li class="item">망고</li>
    </ul>
        
    <h3>음료리스트</h3>
    <ul id="drink-list">
        <li class="item" id="first-item">콜라</li>
        <li class="item">사이다</li>
        <li class="item active">커피</li>
        <li class="item">쥬스</li>
    </ul>
<script>
    $("*").css("color", "red");
    $("h1").css("text-decoration", "underline");
    $("h1,h3").css("color","orange");
    $(".active").css("font-size","3em");
    $("#drink-list").css("border","1px solid green")
    
    $("#drink-list .active").css('color','pink'); //.엑티브앞에 한칸띄워쓴이유는 그 아이디 아래에서 찾으라는 이야기다 외우자아!
    
    $("#drink-list").hide(5000);
   
</script>
</body>
</html>
