<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
   <h1>엘리먼트의 컨텐츠 조작하기</h1>
   
   <h3>html() 함수</h3>
   
   <ul id="fruit-list">
       <li>사과</li>
       <li>딸기</li>       
   </ul>
    
    <script>
        var content1 =  $('#fruit-list').html();
        var content2 =  $('#fruit-list').text();
        console.log("html", content1);
        console.log("text", content2);
        
        var htmlContent = "";
        htmlContent += "<li>망고</li>";
        htmlContent += "<li>바나나</li>";
        htmlContent += "<li>아보카도</li>"
        htmlContent += "<li>파인애플</li>"
        $('#fruit-list').html(htmlContent);

    </script>
</body>
</html>
