<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <title>Document</title>
    <style>
        div {
            margin: 10px;
            padding: 5px;
            border: 1px solid black;
            height: 150px;}
        span {
            display: inline-block;
            width: 100px;
            padding: 5px;
            margin: 10px;
            border: 1px solid black;
            text-align: center;
        }
    </style>
    <script>
        $(function(){
            
            var draggedId;
            
            $("span").on("dragstart",function(){
                //console.log("dragstart");
                draggedId = $(this).attr("id");
            });
            $("#box2").on("dragover",function(e){
                e.preventDefault();
                //console.log("dragover");
            });
            $("#box2").on("drop",function(e){
                e.preventDefault();
                //console.log("drop");
                $(this).append($("#"+draggedId));
            })
        })
    </script>
</head>
<body>
   
    <h1>drag and drop</h1>
    
    <div id="box1">
        <span draggable="true" id="emp1">이순신</span>
        <span draggable="true" id="emp2">김유신</span>
        <span draggable="true" id="emp3">강감찬</span>
        <span draggable="true" id="emp4">홍길동</span>
    </div>
    
    <div id="box2"></div>
</body>
</html>
