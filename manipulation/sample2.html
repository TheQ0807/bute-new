<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <title>Document</title>
    <script>
        $(function() {  // $("td:gt(0)")
            var total = 0;
            
            $("td:not(:first):not(:empty)").each(function(){
                total += parseInt($(this).text());
            });
            var avg = total/3;
            $("td:gt(3)").text(total);
            $("td:last").text(avg);
          });
    </script>
</head>
<body>
   <h1>each 함수 연습</h1>
   
   <table>
       <thead>
            <tr>
                <th>이름</th>
                <th>국어</th>
                <th>영어</th>
                <th>수학</th>
                <th>총점</th>
                <th>평균</th>
            </tr>
       </thead>
       <tbody>
           <tr>
               <td>홍길동</td>
               <td>100</td>
               <td>60</td>
               <td>70</td>
               <td></td>
               <td></td>
           </tr>
       </tbody>
   </table>
</body>
</html>
