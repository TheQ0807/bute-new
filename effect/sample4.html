<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        p {background-color: coral;}
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script>
        $(function(){
            $("#btn-up").click(function(){
               $(this).prop("disabled",true)
                        .next().prop("disabled",false);
               $("p:eq(0)").slideUp(500);
               $("p:eq(1)").slideUp(1200);
               $("p:eq(2)").slideUp(1700);
               $("p:eq(3)").slideUp(2200);
               $("p:eq(4)").slideUp(2700);
            });
            $("#btn-down").click(function(){
                $(this).prop("disabled",true)
                        .prev().prop("disabled",false);
               $("p:eq(0)").slideDown(500);
               $("p:eq(1)").slideDown(1200);
               $("p:eq(2)").slideDown(1700);
               $("p:eq(3)").slideDown(2200);
               $("p:eq(4)").slideDown(2700);
            });
        })
    </script>
</head>
<body>
    <div>
        <button id="btn-up">Up</button>
        <button id="btn-down" disabled>Down</button>
    </div>
    
    <div>
        <p>당신이 잠든 사이에</p>
        <p>국군의날 행사</p>
        <p>음바페</p>
        <p>드림콘서트</p>
        <p>이재정</p>
    </div>
</body>
</html>
